<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>게시글수정</title>
    <script src="https://kit.fontawesome.com/d1b79b9b3f.js" crossorigin="anonymous"></script>
    <script src="/static/js/index.js" defer></script>
    <script src="/static/js/admin_menu.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="nav_logo">
                <i class="fas fa-desktop"></i><a href="/">개발자1</a>
            </div>
            <ul class="nav_menu">
                <li><a th:href="@{/boardlist}">게시판</a></li>
                <li><a th:href="@{/mypage}">마이페이지</a></li>
                <li class="admin_menu"><a th:href="@{/adminboard}">게시판관리</a></li>
                <li class="admin_menu"><a th:href="@{/memberList}">회원관리</a></li>
                <li>
                    <a href="https://bellasimi.github.io/">
                        <i class="fas fa-blog fa-2x"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/bellasimi">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </li>
            </ul>
            <div id="nav_Btn">
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </div>

        <div class="write-form">
            <h1>게시글 수정</h1>
            <form action="/modify" method="post">
                    <input type="hidden" name="id" th:value="${id}"><p>
                    <input type="hidden" name="seqBoard" th:value="${seq}"><p></p>
                <div class="in-area">
                    <input type="text" name="title" th:value="${detail.title}" id="title" autocomplete="off" required>
                    <label for="title">제목</label>
                </div>
                <div class="con-area">
                    <textarea name="context" rows="20" cols="80" th:text="${detail.context}" id="context"> </textarea>
                </div>
                <div class="in-area">
                    <input type="text" name="pwBoard" id="pwBoard" autocomplete="off" required>
                    <label for="pwBoard">비밀번호</label>
                    <h3>비밀번호는 숫자 4자로 입력해주세요</h3>
                </div>
                <div class="btn-area">
                   <button type="reset" class="btn-no">초기화</button>
                    <button type="submit" class="btn-yes">작성</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
