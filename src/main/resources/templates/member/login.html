<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>로그인 페이지</title>
    <script src="https://kit.fontawesome.com/d1b79b9b3f.js" crossorigin="anonymous"></script>
    <script src="/static/js/index.js" defer></script>
    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script th:inline="javascript">
        window.onload = function(){
            console.log([[${message}]]);
            if([[${message}]] != null){
                $('#mbox').attr('style','visibility:visible');
            }
        }

        function mboxclose(){
            $('#mbox').attr('style','visibility: hidden');
        }
    </script>
</head>
<body id="login">
<div id="container">
    <div id=navbar>
        <div id="nav_logo">
        <h1><i class="fas fa-desktop"></i><a href="/">개발자1</a></h1>
        </div>
        <ul class="nav_menu">
            <li>
                <a href="https://github.com/bellasimi">
                    <i class="fas fa-blog fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://bellasimi.github.io/">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </li>
        </ul>
    </div>
    <div id="nav_Btn">
        <i class="fas fa-bars fa-2x"></i>
    </div>
&emsp;&emsp;
&emsp;&emsp;
    <div class="login-form">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <div class="in-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">ID</label>
            </div>
            <div class="in-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button type="submit" class="btn-yes">로그인</button>
                <button type="reset" class="btn-no">취소</button>
            </div>
        </form>

    </div>

    <ul class="login-menu">
        <li><a href="/memberForm">회원가입</a></li>
        <li><a href="/searchId">아이디 찾기</a></li>
        <li><a href="/searchPw">비밀번호 찾기</a></li>
    </ul>

    <div id="mbox" style="visibility: hidden; width: 100px; height: 100px;background-color: white" >
        <!--/*@thymesVar id="message" type=""*/-->
        <p th:text="${message}"></p>
        <button type="button" id="mboxclse">닫기</button>
        <a href="javascript:mboxclose()">닫기</a>
    </div>
</div>
</body>
</html>
