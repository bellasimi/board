<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>회원가입</title>
    <script src="https://kit.fontawesome.com/d1b79b9b3f.js" crossorigin="anonymous"></script>
    <style>
        #messageBox{
            border: 1px solid black;
            background-color: white;
            visibility: hidden;
            z-index: 2;
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            font-size: 12pt;
            text-align: center;
            padding-bottom: 10px;
        }

    </style>

    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function checkId(){
            const id = $('#yourId').val();

            $.ajax({
                type : "post",
                async : "false",
                url: "/checkId",
                data: {
                    id: id

                },
                success : function(data, textStatus) {
                    console.log("ajax성공시: "+data.trim());
                    alert(data.trim());
                },
                error : function(data, textStatus) {
                    alert("에러가 발생했습니다!"+data);
                }

            });//ajax*/
        }
    function checkAgain(){
        const id = $('#yourId').val();
        const pw= $('#yourPw').val();
        const name= $('#yourName').val();
        console.log("값이"+id+pw+name+"없나?");
        let gender;
        if( $('#yourGender1').val()== null){
            gender= $('#yourGender2').val();
        }else{
            gender= $('#yourGender1').val();
        }
        const tel= $('#yourTel').val();

            $.ajax({
                type : "post",
                async : "false",
                url: "/memberSave",
                data: {
                    id:id,
                    pw:pw,
                    name:name,
                    gender:gender,
                    tel:tel

                },
                error : function(data, textStatus) {
                    alert("에러가 발생했습니다!"+data);
                }

            });//ajax*/


    }


    </script>
</head>
<body>
<div id="container">
    <div id="navbar">
        <div id="nav_logo">
            <i class="fas fa-desktop"></i><a href="/">개발자1</a>
        </div>
        <ul class="nav_menu">
            <li><a href="/loginform">로그인</a></li>
            <li>
                <a href="https://bellasimi.github.io/">
                    <i class="fas fa-blog fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/bellasimi">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </li>
        </ul>
        <div id="nav_Btn">
            <a href="#"><i class="fas fa-bars fa-2x"></i></a>
        </div>
    </div>

    <div class="signin-form">
        <h1>회원가입</h1>
        <form action="/memberSave" method="post">
            <div class="in-area">
                <input type="text" name="id" id="yourId" autocomplete="off" required>
                <label for="yourId">ID</label>

            </div>
                <button type="button" onclick="checkId()">중복체크</button>
            <div class="in-area">
                <input type="text" name="pw" id="yourPw" autocomplete="off" required>
                <label for="yourPw">PASSWORD</label>
            </div>
            <div class="in-area">
                <input type="text" name="name" id="yourName" autocomplete="off" required>
                <label for="yourName">이름</label>
            </div>
            <div class="in-area">
                <h2>성별</h2>
                남<input type="radio" name="gender" id="yourGender1" value="sa">
                여<input type="radio" name="gender" id="yourGender2" value="여">
            </div>
            <div class="in-area">
                <input type="text" name="tel" id="yourTel" autocomplete="off" required>
                <label for="yourTel"></label>
                <h2>전화번호는 - 없이 연속으로 입력해주세요!</h2>
            </div>
            <div class="btn-area">
                <button type="submit" class="btn-yes">회원가입</button>
                <button type="reset" class="btn-no">취소</button>
            </div>

        </form>

    </div>
    <div id="messageBox" th:if="${not #strings.isEmpty(message)}" th:text="${message}">
    </div>
</div>
</body>
</html>
