<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title>회원목록</title>
</th:block>

<th:block layout:fragment="search">
    <form action="#" id="searchform-header" class="searchform js__toggle active pull-right">
        <input type="search" placeholder="Search..." class="input-search">
        <button class="mdi mdi-magnify button-search" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </form>
</th:block>
<h1>회원목록</h1>
<th:block layout:fragment="content">
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>이름</th>
                <th>ID</th>
                <th>PW</th>
                <th>성별</th>
                <th>전화번호</th>
                <th>변경</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${not #lists.isEmpty(list)}" th:each="row : ${list}">
                <td class="text-left"  th:text="${row.name}">

                </td>
                <td th:text="${row.id}"></td>
                <td th:text="${row.pw}"></td>
                <td th:text="${row.email}"></td>
                <td th:text="${row.tel}"></td>
                <td th:text="${row.tel}"></td>
                <td><a th:href="@{/delMember(seq=${row.seqMember})}">강퇴</a></td>
            </tr>
            <tr th:unless="${not #lists.isEmpty( list )}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <div class="btn_wrap text-right">
            <a th:href="@{/memberForm}" class="btn btn-primary waves-effect waves-light">Write</a>
        </div>
